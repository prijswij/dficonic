<!DOCTYPE html>
<html ng-app="OGApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Opdrachtgever gezocht - Dreamfactory</title>

		<link href="lib/css/ionic.css" rel="stylesheet">

		<link href="css/app.css" rel="stylesheet">

		<script src="lib/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
	</head>

	<body ng-controller="CardCtrl" animation="slide-left-right-ios7">
		<ion-side-menus>
			<!-- Center content -->
			<ion-pane ion-side-menu-content>
				<ion-header-bar
					title="headerTitle"
					left-buttons="leftButtons"
					right-buttons="rightButtons"
					type="bar-positive"
					animation="nav-title-slide-ios7"
					align-title="center">
				</ion-header-bar>
				<ion-slide-box class="has-header" show-pager="false" active-slide="setSlide" on-slide-changed="slideChanged(index)">
					<ion-slide ng-repeat="card in cards" item="card">
						<p align="center" style="height:90%;"><img src="{{ card.image }}" titel="{{ card.titel }}" height="90%" /></p>
					</ion-slide>
				</ion-slide-box>
			</ion-pane>

			<!-- Left menu -->
			<ion-side-menu side="left">
				<div class="bar bar-header bar-stable">
					<h1 class="title">Inhoudsopgave</h1>
				</div>
				<ion-content class="has-header">
					<ion-list>
						<ion-item ng-repeat="card in cards" item="card" ng-click="slideToIndex($index)">
							{{ card.titel }}
						</ion-item>
					</ion-list>
				</ion-content>
			</ion-side-menu>

		</ion-side-menus>

	</body>
</html>
